<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Obrony SWPS</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SWPS Obrony">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f3f4f6;
            overflow-x: hidden;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            html, body {
                height: 100vh;
                overflow-x: hidden;
            }
        }
        
        /* Hide scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Prevent auto-scroll on focus */
        body {
            scroll-behavior: auto;
        }
        
        /* Maintain scroll position during re-renders */
        #root {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MobileGradingApp = () => {
            const [activeTab, setActiveTab] = useState('ocenianie');
            const [question1, setQuestion1] = useState({
                wiedza: '',
                struktura: '',
                ocena: null,
                showButtons: false,
                possibleGrades: []
            });
            const [question2, setQuestion2] = useState({
                wiedza: '',
                struktura: '',
                ocena: null,
                showButtons: false,
                possibleGrades: []
            });
            const [srednieOcenStudia, setSrednieOcenStudia] = useState('');
            const [ocenaPraca, setOcenaPraca] = useState('');
            const [ocenaEgzaminuOverride, setOcenaEgzaminuOverride] = useState('');
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [showInstallButton, setShowInstallButton] = useState(false);

            // PWA Installation
            useEffect(() => {
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstallButton(true);
                };

                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);

                // Register service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                }

                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                };
            }, []);

            // Update override when calculated exam grade changes
            useEffect(() => {
                const calculatedGrade = calculateFinalExamGrade();
                if (calculatedGrade !== null) {
                    const calculatedStr = calculatedGrade.toString();
                    // Only set if not already set to avoid overriding user selection
                    if (ocenaEgzaminuOverride === '' || ocenaEgzaminuOverride === null || ocenaEgzaminuOverride === undefined) {
                        setOcenaEgzaminuOverride(calculatedStr);
                    }
                }
            }, [question1.ocena, question2.ocena]);

            const handleInstallClick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        }
                        setDeferredPrompt(null);
                        setShowInstallButton(false);
                    });
                }
            };

            const resetAllData = () => {
                setQuestion1({
                    wiedza: '',
                    struktura: '',
                    ocena: null,
                    showButtons: false,
                    possibleGrades: []
                });
                setQuestion2({
                    wiedza: '',
                    struktura: '',
                    ocena: null,
                    showButtons: false,
                    possibleGrades: []
                });
                setSrednieOcenStudia('');
                setOcenaPraca('');
                setOcenaEgzaminuOverride('');
                setActiveTab('ocenianie');
            };

            const calculateFinalExamGrade = () => {
                if (!question1.ocena || !question2.ocena) return null;
                
                if (question1.ocena === 2.0 || question2.ocena === 2.0) {
                    return 2.0;
                }
                
                const average = (question1.ocena + question2.ocena) / 2;
                const grades = [3.0, 3.5, 4.0, 4.5, 5.0];
                
                for (let grade of grades) {
                    if (average <= grade) {
                        return grade;
                    }
                }
                
                return 5.0;
            };

            const getEffectiveExamGrade = () => {
                const calculatedGrade = calculateFinalExamGrade();
                if (ocenaEgzaminuOverride && ocenaEgzaminuOverride !== '') {
                    return parseFloat(ocenaEgzaminuOverride);
                }
                return calculatedGrade;
            };

            const calculateDiplomaGrade = () => {
                const finalExamGrade = getEffectiveExamGrade();
                if (!finalExamGrade || !ocenaPraca || !srednieOcenStudia) return null;
                
                const avgGrade = parseFloat(srednieOcenStudia);
                const weighted = (avgGrade * 0.6) + (finalExamGrade * 0.3) + (parseFloat(ocenaPraca) * 0.1);
                
                if (weighted < 3.25) return 3.0;
                if (weighted < 3.75) return 3.5;
                if (weighted < 4.25) return 4.0;
                if (weighted < 4.75) return 4.5;
                return 5.0;
            };

            const calculateGrade = (wiedza, struktura) => {
                if (!wiedza || !struktura) return { grade: null, showButtons: false, possibleGrades: [] };

                if (wiedza === 'Niespełnione' || struktura === 'Niespełnione') {
                    return { grade: 2.0, showButtons: false, possibleGrades: [] };
                }

                if (wiedza === 'Spełnione' && struktura === 'Spełnione') {
                    return { grade: 5.0, showButtons: false, possibleGrades: [] };
                }

                // Modified logic according to requirements
                if (wiedza === 'Spełnione' && struktura === 'Częściowo spełnione') {
                    return { grade: null, showButtons: true, possibleGrades: [4.5, 4.0] };
                }

                if (wiedza === 'Częściowo spełnione' && struktura === 'Spełnione') {
                    return { grade: null, showButtons: true, possibleGrades: [4.0, 3.5] };
                }

                if (wiedza === 'Częściowo spełnione' && struktura === 'Częściowo spełnione') {
                    return { grade: null, showButtons: true, possibleGrades: [3.5, 3.0] };
                }

                return { grade: null, showButtons: false, possibleGrades: [] };
            };

            const handleCriteriaChange = (questionNum, criterium, value) => {
                const setQuestion = questionNum === 1 ? setQuestion1 : setQuestion2;
                const currentQuestion = questionNum === 1 ? question1 : question2;

                const newQuestion = {
                    ...currentQuestion,
                    [criterium]: value
                };

                const result = calculateGrade(
                    newQuestion.wiedza,
                    newQuestion.struktura
                );

                setQuestion({
                    ...newQuestion,
                    ocena: result.grade,
                    showButtons: result.showButtons,
                    possibleGrades: result.possibleGrades
                });
            };

            const selectGrade = (questionNum, grade) => {
                const setQuestion = questionNum === 1 ? setQuestion1 : setQuestion2;
                const currentQuestion = questionNum === 1 ? question1 : question2;

                setQuestion({
                    ...currentQuestion,
                    ocena: grade,
                    showButtons: false,
                    possibleGrades: []
                });
            };

            const QuestionFrame = ({ questionNum, question, title }) => (
                React.createElement('div', { className: "bg-white rounded-lg border-2 border-blue-200 p-4 mb-4" },
                    React.createElement('h3', { className: "text-lg font-bold text-blue-800 mb-4" }, title),
                    React.createElement('div', { className: "space-y-3" },
                        React.createElement('div', null,
                            React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Kryterium wiedzy"),
                            React.createElement('select', {
                                value: question.wiedza,
                                onChange: (e) => handleCriteriaChange(questionNum, 'wiedza', e.target.value),
                                className: "w-full p-2 border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
                            },
                                React.createElement('option', { value: "" }, "Wybierz..."),
                                React.createElement('option', { value: "Spełnione" }, "Spełnione"),
                                React.createElement('option', { value: "Częściowo spełnione" }, "Częściowo spełnione"),
                                React.createElement('option', { value: "Niespełnione" }, "Niespełnione")
                            )
                        ),
                        React.createElement('div', null,
                            React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Kryterium struktury"),
                            React.createElement('select', {
                                value: question.struktura,
                                onChange: (e) => handleCriteriaChange(questionNum, 'struktura', e.target.value),
                                className: "w-full p-2 border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
                            },
                                React.createElement('option', { value: "" }, "Wybierz..."),
                                React.createElement('option', { value: "Spełnione" }, "Spełnione"),
                                React.createElement('option', { value: "Częściowo spełnione" }, "Częściowo spełnione"),
                                React.createElement('option', { value: "Niespełnione" }, "Niespełnione")
                            )
                        )
                    ),
                    React.createElement('div', { className: "mt-4 p-3 bg-gray-50 rounded-md" },
                        React.createElement('div', { className: "text-sm font-medium text-gray-700 mb-2" }, "Ocena:"),
                        question.ocena !== null && React.createElement('div', { className: "text-2xl font-bold text-green-600" }, question.ocena.toFixed(1)),
                        question.showButtons && React.createElement('div', { className: "space-y-2" },
                            React.createElement('div', { className: "text-sm text-gray-600 mb-2" }, "Wybierz ocenę:"),
                            question.possibleGrades.map(grade => 
                                React.createElement('button', {
                                    key: grade,
                                    onClick: () => selectGrade(questionNum, grade),
                                    className: "w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-bold text-lg"
                                }, grade.toFixed(1))
                            )
                        ),
                        !question.ocena && !question.showButtons && React.createElement('div', { className: "text-gray-400" }, "Wypełnij oba kryteria")
                    )
                )
            );

            return React.createElement('div', { className: "min-h-screen bg-gray-100 flex flex-col relative w-full max-w-full" },
                // Install Button
                showInstallButton && React.createElement('div', { className: "fixed top-4 right-4 z-50" },
                    React.createElement('button', {
                        onClick: handleInstallClick,
                        className: "bg-green-500 text-white px-3 py-2 rounded-lg shadow-lg text-sm font-medium hover:bg-green-600 transition-colors"
                    }, "📱 Zainstaluj")
                ),

                // Header
                React.createElement('div', { className: "bg-blue-600 text-white p-4 text-center" },
                    React.createElement('h1', { className: "text-xl font-bold" }, "Obrony SWPS v1.5")
                ),

                // Content
                React.createElement('div', { className: "flex-1 p-4 pb-20" },
                    activeTab === 'ocenianie' && React.createElement('div', null,
                        React.createElement(QuestionFrame, {
                            questionNum: 1,
                            question: question1,
                            title: "Pytanie 1"
                        }),
                        React.createElement(QuestionFrame, {
                            questionNum: 2,
                            question: question2,
                            title: "Pytanie 2"
                        }),
                        React.createElement('div', { className: "bg-white rounded-lg border-2 border-green-200 p-4 mb-4" },
                            React.createElement('h3', { className: "text-lg font-bold text-green-800 mb-4" }, "Ocena z egzaminu"),
                            React.createElement('div', { className: "p-3 bg-gray-50 rounded-md text-center" },
                                calculateFinalExamGrade() !== null ?
                                    React.createElement('div', { className: "text-3xl font-bold text-green-600" }, calculateFinalExamGrade().toFixed(1)) :
                                    React.createElement('div', { className: "text-gray-400" }, "Oceń oba pytania aby zobaczyć wynik")
                            )
                        )
                    ),

                    activeTab === 'wyniki' && React.createElement('div', null,
                        React.createElement('h2', { className: "text-2xl font-bold text-gray-800 mb-6" }, "Obliczenie wyników"),
                        React.createElement('div', { className: "bg-white rounded-lg border-2 border-blue-200 p-4 mb-6" },
                            React.createElement('div', { className: "space-y-4" },
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Ocena z egzaminu dyplomowego"),
                                    React.createElement('select', {
                                        value: ocenaEgzaminuOverride || (calculateFinalExamGrade() ? calculateFinalExamGrade().toString() : ''),
                                        onChange: (e) => setOcenaEgzaminuOverride(e.target.value),
                                        className: "w-full p-2 border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
                                    },
                                        React.createElement('option', { value: "" }, "Wybierz ocenę..."),
                                        React.createElement('option', { value: "3.0" }, "3.0"),
                                        React.createElement('option', { value: "3.5" }, "3.5"),
                                        React.createElement('option', { value: "4.0" }, "4.0"),
                                        React.createElement('option', { value: "4.5" }, "4.5"),
                                        React.createElement('option', { value: "5.0" }, "5.0")
                                    )
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Średnia ocen ze studiów"),
                                    React.createElement('input', {
                                        type: "text",
                                        inputMode: "decimal",
                                        value: srednieOcenStudia,
                                        onChange: (e) => {
                                            const value = e.target.value;
                                            // Allow empty, numbers, and one decimal point
                                            if (value === '' || /^\d*\.?\d*$/.test(value)) {
                                                setSrednieOcenStudia(value);
                                            }
                                        },
                                        onBlur: (e) => {
                                            const value = e.target.value;
                                            if (value === '') {
                                                return; // Allow empty field
                                            }
                                            const num = parseFloat(value);
                                            if (isNaN(num)) {
                                                setSrednieOcenStudia('');
                                            } else if (num < 3.00) {
                                                setSrednieOcenStudia('3.00');
                                            } else if (num > 5.00) {
                                                setSrednieOcenStudia('5.00');
                                            } else {
                                                setSrednieOcenStudia(num.toFixed(2));
                                            }
                                        },
                                        className: "w-full p-3 border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none text-lg",
                                        placeholder: "np. 4.25"
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Uzgodniona ocena za pracę mgr"),
                                    React.createElement('select', {
                                        value: ocenaPraca,
                                        onChange: (e) => setOcenaPraca(e.target.value),
                                        className: "w-full p-2 border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
                                    },
                                        React.createElement('option', { value: "" }, "Wybierz ocenę..."),
                                        React.createElement('option', { value: "3.0" }, "3.0"),
                                        React.createElement('option', { value: "3.5" }, "3.5"),
                                        React.createElement('option', { value: "4.0" }, "4.0"),
                                        React.createElement('option', { value: "4.5" }, "4.5"),
                                        React.createElement('option', { value: "5.0" }, "5.0")
                                    )
                                )
                            )
                        ),
                        
                        ocenaPraca && React.createElement('div', { className: "bg-white rounded-lg border-2 border-gray-200 p-4 mb-6" },
                            React.createElement('table', { className: "w-full" },
                                React.createElement('thead', null,
                                    React.createElement('tr', { className: "border-b-2 border-gray-200" },
                                        React.createElement('th', { className: "text-left p-2 font-medium text-gray-700" }, "Kryterium"),
                                        React.createElement('th', { className: "text-left p-2 font-medium text-gray-700" }, "Wartość"),
                                        React.createElement('th', { className: "text-left p-2 font-medium text-gray-700" }, "Ważone")
                                    )
                                ),
                                React.createElement('tbody', null,
                                    React.createElement('tr', { className: "border-b border-gray-100" },
                                        React.createElement('td', { className: "p-2" }, "Ocena ze studiów"),
                                        React.createElement('td', { className: "p-2" }, srednieOcenStudia ? parseFloat(srednieOcenStudia).toFixed(2) : '—'),
                                        React.createElement('td', { className: "p-2" }, srednieOcenStudia ? (parseFloat(srednieOcenStudia) * 0.6).toFixed(2) : '—')
                                    ),
                                    React.createElement('tr', { className: "border-b border-gray-100" },
                                        React.createElement('td', { className: "p-2" }, "Ocena z egzaminu"),
                                        React.createElement('td', { className: "p-2" }, getEffectiveExamGrade()?.toFixed(1) || '—'),
                                        React.createElement('td', { className: "p-2" }, getEffectiveExamGrade() ? (getEffectiveExamGrade() * 0.3).toFixed(2) : '—')
                                    ),
                                    React.createElement('tr', { className: "border-b border-gray-100" },
                                        React.createElement('td', { className: "p-2" }, "Ocena za pracę"),
                                        React.createElement('td', { className: "p-2" }, parseFloat(ocenaPraca).toFixed(1)),
                                        React.createElement('td', { className: "p-2" }, (parseFloat(ocenaPraca) * 0.1).toFixed(2))
                                    ),
                                    React.createElement('tr', { className: "border-t-2 border-gray-300 bg-gray-50" },
                                        React.createElement('td', { className: "p-2 font-bold", colSpan: "2" }, "Suma ważona:"),
                                        React.createElement('td', { className: "p-2 font-bold" },
                                            getEffectiveExamGrade() && srednieOcenStudia && ocenaPraca ? 
                                                ((parseFloat(srednieOcenStudia) * 0.6) + (getEffectiveExamGrade() * 0.3) + (parseFloat(ocenaPraca) * 0.1)).toFixed(2) 
                                                : '—'
                                        )
                                    )
                                )
                            )
                        ),

                        calculateDiplomaGrade() && React.createElement('div', { className: "bg-white rounded-lg border-2 border-green-200 p-4" },
                            React.createElement('h3', { className: "text-lg font-bold text-green-800 mb-4" }, "Ocena na dyplomie"),
                            React.createElement('div', { className: "text-center p-4 bg-green-50 rounded-md" },
                                React.createElement('div', { className: "text-4xl font-bold text-green-600" }, calculateDiplomaGrade().toFixed(1))
                            )
                        )
                    ),

                    activeTab === 'regulaminy' && React.createElement('div', null,
                        React.createElement('h2', { className: "text-2xl font-bold text-gray-800 mb-6" }, "Regulaminy"),
                        React.createElement('div', { className: "bg-white rounded-lg border-2 border-blue-200 p-4 mb-4" },
                            React.createElement('h3', { className: "text-lg font-bold text-blue-800 mb-4" }, "Podwyższenie oceny"),
                            React.createElement('p', { className: "text-gray-700 mb-3" }, "Komisja egzaminu dyplomowego może podwyższyć ocenę wpisaną w dyplomie ukończenia studiów o jedną ocenę, jeżeli student:"),
                            React.createElement('ul', { className: "text-gray-700 mb-3 ml-4 space-y-2" },
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-blue-600 mr-2" }, "•"),
                                    React.createElement('span', null, "uzyskał ocenę bardzo dobrą z egzaminu dyplomowego oraz:")
                                ),
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-blue-600 mr-2" }, "•"),
                                    React.createElement('div', null,
                                        React.createElement('strong', null, "w przypadku jednolitych studiów magisterskich:"), " ocenę bardzo dobrą z pracy dyplomowej i średnią ocenę liczoną zgodnie z § 35 ust. 3, co najmniej 4,0 w ciągu ostatnich dwóch lat studiów,"
                                    )
                                ),
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-blue-600 mr-2" }, "•"),
                                    React.createElement('div', null,
                                        React.createElement('strong', null, "w przypadku studiów drugiego stopnia i studiów pierwszego stopnia:"), " ocenę bardzo dobrą z pracy dyplomowej i średnią ocenę liczoną zgodnie z § 35 ust. 3, co najmniej 4,0 w ciągu ostatniego roku studiów."
                                    )
                                )
                            )
                        ),
                        React.createElement('div', { className: "bg-white rounded-lg border-2 border-purple-200 p-4" },
                            React.createElement('h3', { className: "text-lg font-bold text-purple-800 mb-4" }, "Wyróżnienie na dyplomie"),
                            React.createElement('p', { className: "text-gray-700 mb-3" }, "Komisja egzaminacyjna może przyznać studentowi wyróżnienie, jeżeli:"),
                            React.createElement('ul', { className: "text-gray-700 mb-4 ml-4 space-y-2" },
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-purple-600 mr-2" }, "•"),
                                    React.createElement('span', null, "w czasie studiów osiągnął wybitne wyniki w nauce oraz")
                                ),
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-purple-600 mr-2" }, "•"),
                                    React.createElement('span', null, "ukończył studia w planowym terminie.")
                                )
                            ),
                            React.createElement('h4', { className: "text-md font-bold text-purple-700 mb-2" }, "Wybitne wyniki"),
                            React.createElement('p', { className: "text-gray-700 mb-2 text-sm" }, "Przez wybitne wyniki w nauce, o których mowa w ust. 6 pkt 1 należy rozumieć uzyskanie przez studenta łącznie następujących wyników:"),
                            React.createElement('ul', { className: "text-gray-700 mb-4 ml-4 space-y-1 text-sm" },
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-purple-600 mr-2" }, "•"),
                                    React.createElement('span', null, "średnia ocena liczona zgodnie z § 35 ust. 3: 4,80 lub wyższa,")
                                ),
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-purple-600 mr-2" }, "•"),
                                    React.createElement('span', null, "ocena pracy dyplomowej, jeśli program studiów ją przewiduje: równa 5,0,")
                                ),
                                React.createElement('li', { className: "flex items-start" },
                                    React.createElement('span', { className: "text-purple-600 mr-2" }, "•"),
                                    React.createElement('span', null, "ocena egzaminu dyplomowego: równa 5,0.")
                                )
